<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="flex justify-center items-center h-screen bg-zinc-500">
      <!-- Card  -->
      <div class="bg-zinc-800 p-2 rounded-2xl">
        <!-- flex container  -->
        <div class="flex flex-col md:flex-row">
          <img
            class="w-full h-80 rounded-xl md:h-64 transform hover:scale-105 hover:rounded-xl duration-200"
            src="images/image.jpg"
            alt=""
          />
          <!-- content  -->
          <div class="p-6 md:p-12">
            <h2 class="text-white font-serif text-xl font-medium text-center">
              Get diet and fitness tips in your inbox
            </h2>
            <p
              class="max-w-xs my-4 text-xs text-white leading-5 tracking-wide text-center md:text-left"
            >
              Eat Better and exercise better . Sign up for the Diets & Fitness
              newsletter.
            </p>
            <!-- form  -->
            <div
              class="flex flex-col md:flex-row mt-5 space-y-4 md:space-x-3 md:space-y-0 md:space-x-3"
            >
              <input
                placeholder="Enter Your Email Address "
                type="text"
                class="p-2 px-4 text-center bg-zinc-800 text-white border border-zinc-600 placeholder:text-xs placeholder:text-center md:placeholder:text-left focus:outline-none"
              />
              <button
                class="bg-lime-500 px-5 py-3 text-xs rounded-md text-zinc-800 hover:bg-lime-700 hover:text-white duration-500"
              >
                Subscribe
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
